<h1 style="margin-bottom: 0;">プロフィール</h1>
―清野とおるファンサイト―

<hr style="border: dashed 1 #000000;">

<p style="font-weight: bold;">清野とおる　（せいの とおる）</p>

<p>東京都板橋区出身。実は女だとか、実はデュオだとかいう噂が立つも、真相はとりあえず不明。推定年齢24歳。作品とは裏腹に、本人は至って品行方正。少なくとも、妖怪ではない（らしい）。</p>

<!--p>199x年、『』でヤングジャンプにデビュー。依頼、短編ギャグおよび連載二回、独特の作風で知らず知らずのうちに読者の心を惹きつけている。</p-->
